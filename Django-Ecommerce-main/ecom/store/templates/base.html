{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Hoyoverse Ecommerce</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.png' %}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body style="background-color: #0A0A0E; display: flex; flex-direction: column; min-height: 100vh;">

    {% include 'navbar.html' %}

    <!-- Honkai Neon Toast Messages -->
    {% if messages %}
    <div id="honkai-messages">
        {% for message in messages %}
            <div class="honkai-toast {{ message.tags }}">
                {{ message }}
                <span class="close-toast">&times;</span>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main content wrapper -->
    <main style="flex: 1;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer-->
    <footer class="py-5 honkai-footer">
        <div class="container text-center">
            <p class="footer-text">
                &copy; 2025 Hoyoverse - Divine Weapons & Hidden Inventory
                <span class="footer-icon"><i class="bi bi-lightning-charge-fill"></i></span>
            </p>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>

    <!-- Toast JS -->
    <script>
    // Close toast on click
    document.querySelectorAll('.honkai-toast').forEach(toast => {
        toast.querySelector('.close-toast').addEventListener('click', () => {
            toast.remove();
        });
    });
    </script>

    <!-- ================= FOOTER STYLES ================= -->
    <style>
    .honkai-footer {
        background: #0b0f1a;
        border-top: 2px solid #5da9e9;
        position: relative;
        overflow: hidden;
    }

    .honkai-footer::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, rgba(93,169,233,0.2) 0%, transparent 70%);
        animation: rotateGradient 20s linear infinite;
        z-index: 0;
    }

    @keyframes rotateGradient {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .footer-text {
        position: relative;
        z-index: 1;
        color: #5da9e9;
        font-weight: 700;
        text-shadow: 0 0 8px rgba(93,169,233,0.7), 0 0 15px rgba(93,169,233,0.5);
        letter-spacing: 1px;
        font-size: 1rem;
    }

    .footer-icon {
        margin-left: 10px;
        animation: pulseIcon 2s infinite;
    }

    @keyframes pulseIcon {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.2); opacity: 1; }
    }

    /* ================= HONKAI TOAST ================= */
    #honkai-messages {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .honkai-toast {
        padding: 15px 20px;
        border-radius: 12px;
        color: white;
        font-weight: 700;
        min-width: 250px;
        max-width: 350px;
        box-shadow: 0 0 20px rgba(93,169,233,0.8);
        opacity: 0;
        transform: translateX(100%);
        animation: slideIn 0.5s forwards, fadeOut 0.5s 4.5s forwards;
        position: relative;
        cursor: pointer;
    }

    .honkai-toast.success { background: linear-gradient(135deg, #5da9e9, #667eea); }
    .honkai-toast.error { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
    .honkai-toast.info { background: linear-gradient(135deg, #00cec9, #00b894); }
    .honkai-toast.warning { background: linear-gradient(135deg, #f6d365, #fda085); }

    .honkai-toast .close-toast {
        position: absolute;
        top: 5px;
        right: 10px;
        font-weight: bold;
        cursor: pointer;
        color: rgba(255,255,255,0.9);
    }

    @keyframes slideIn {
        to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeOut {
        to { opacity: 0; transform: translateX(100%); }
    }
    </style>

</body>
</html>
