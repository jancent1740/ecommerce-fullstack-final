{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ================= HERO HEADER ================= -->
<header class="honkai-hero">
    <div class="hero-bg"></div>
    <div class="hero-grid"></div>

    <div class="container px-4 px-lg-5 h-100 hero-content">
        <div class="text-center text-white">
            <h1 class="hero-title">Register</h1>
            <p class="hero-subtitle">Join the ranks and access the finest weapons</p>
        </div>
    </div>
</header>

<!-- ================= REGISTER FORM ================= -->
<section class="py-5 bg-dark">
    <div class="container px-4 px-lg-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <div class="card bg-black text-white border border-info p-4 shadow-lg">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">Forge Your Account</h3>
                        <p class="text-white-50">Fill out your details below</p>
                    </div>

                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}

                        {{ form.as_p }}

                        <div class="d-grid">
                            <button type="submit" class="btn neon-btn mt-3">
                                <i class="bi bi-person-plus-fill"></i> Register
                            </button>
                        </div>
                    </form>

                    <div class="mt-4 text-center text-white-50">
                        <small>Already have an account? <a href="{% url 'login' %}" class="text-info">Login</a></small>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<!-- ================= STYLES ================= -->
<style>
/* Hero Section */
.honkai-hero {
    position: relative;
    height: 280px;
    overflow: hidden;
    background: #0b0f1a;
}

.hero-bg {
    position: absolute;
    inset: 0;
    background: linear-gradient(rgba(11,15,26,0.85), rgba(11,15,26,0.95)),
                url("{% static 'assets/Background.jpg' %}") center/cover no-repeat;
    z-index: 0;
}

.hero-grid {
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(rgba(93,169,233,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(93,169,233,0.06) 1px, transparent 1px);
    background-size: 60px 60px;
    z-index: 1;
}

.hero-content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.hero-title {
    font-size: 3rem;
    font-weight: 900;
    color: #fff;
    text-shadow: 0 0 15px #5da9e9, 0 0 30px #667eea;
}

.hero-subtitle {
    font-size: 1.1rem;
    color: rgba(255,255,255,0.75);
    margin-top: 8px;
}

/* Card */
.card {
    border-radius: 20px;
}

/* Form Inputs */
input, select {
    background-color: #1C1C2C;
    border: 1px solid #5da9e9;
    color: white;
    border-radius: 10px;
    padding: 12px;
    width: 100%;
    margin-bottom: 12px;
}

input:focus, select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 10px #5da9e9;
    background-color: #1C1C2C;
    color: white;
}

/* Neon button */
.neon-btn {
    background: linear-gradient(135deg, #5da9e9, #667eea);
    color: white;
    font-weight: 700;
    padding: 12px 20px;
    border-radius: 12px;
    border: none;
    box-shadow: 0 0 10px #5da9e9, 0 0 20px #667eea inset;
    transition: all 0.3s ease;
}

.neon-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 20px #5da9e9, 0 0 40px #667eea inset;
}

/* Links */
a.text-info {
    color: #5da9e9;
    text-decoration: underline;
}

a.text-info:hover {
    color: #667eea;
}

/* Responsive */
@media (max-width: 768px) {
    .hero-title { font-size: 2.2rem; }
}
</style>

{% endblock %}
