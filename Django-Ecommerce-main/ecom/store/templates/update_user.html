{% extends 'base.html' %}
{% block content %}

<!-- ================= HERO ================= -->
<header class="profile-hero">
    <div class="hero-bg"></div>
    <div class="container text-center h-100 d-flex flex-column justify-content-center align-items-center text-white">
        <h1 class="hero-title">Update Your Profile</h1>
        <p class="hero-subtitle">Keep your account information up-to-date</p>
    </div>
</header>

<!-- ================= FORM SECTION ================= -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-card p-5 rounded-4" style="background: rgba(20,20,28,0.85); box-shadow: 0 10px 30px rgba(0,0,0,0.5);">

                <form method="POST" action="{% url 'update_user' %}">
                    {% csrf_token %}

                    {{ user_form.as_p }}

                    <div class="d-flex justify-content-center mt-4 gap-3 flex-wrap">
                        <button type="submit" class="btn btn-neon btn-primary">Update Profile</button>
                        <a href="{% url 'update_password' %}" class="btn btn-neon btn-outline-light">Update Password</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- ================= STYLES ================= -->
<style>
/* Hero Styles */
.profile-hero {
    position: relative;
    height: 300px;
    overflow: hidden;
    background: linear-gradient(120deg, #0b0f1a, #1b1b2c);
}

.profile-hero .hero-bg {
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        45deg,
        rgba(93,169,233,0.05),
        rgba(93,169,233,0.05) 2px,
        transparent 2px,
        transparent 8px
    );
    z-index: 0;
    animation: moveBg 15s linear infinite;
}

@keyframes moveBg {
    from { background-position: 0 0; }
    to { background-position: 100px 100px; }
}

.hero-title {
    font-size: 3rem;
    font-weight: 900;
    color: #5da9e9;
    text-shadow: 0 0 15px #5da9e9, 0 0 25px #5da9e9;
}

.hero-subtitle {
    font-size: 1.2rem;
    color: rgba(255,255,255,0.75);
    margin-top: 10px;
}

/* Form Card Styles */
.form-card h4 {
    font-weight: 700;
    text-shadow: 0 0 8px rgba(93,169,233,0.5);
}

.form-card .form-control {
    background: #1c1c2c;
    color: white;
    border: 1px solid #5da9e9;
    border-radius: 8px;
    margin-bottom: 15px;
}

.btn-neon {
    padding: 12px 28px;
    border-radius: 12px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(93,169,233,0.5);
}

.btn-neon:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 20px rgba(93,169,233,0.8);
}

.btn-neon.btn-primary {
    background: linear-gradient(135deg, #5da9e9, #667eea);
    color: white;
    border: none;
}

.btn-neon.btn-primary:hover {
    background: linear-gradient(135deg, #667eea, #5da9e9);
}

.btn-neon.btn-outline-light {
    border: 2px solid white;
    color: white;
    background: transparent;
}

.btn-neon.btn-outline-light:hover {
    color: #0b0f1a;
    background: white;
}

/* Responsive */
@media (max-width: 768px) {
    .profile-hero {
        height: 250px;
    }
    .hero-title {
        font-size: 2.4rem;
    }
    .hero-subtitle {
        font-size: 1rem;
    }
}
</style>

{% endblock %}
